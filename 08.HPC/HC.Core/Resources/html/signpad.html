<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='./bootstrap.min.css' rel='stylesheet' />

    <link href='./js/contents.css' rel='stylesheet' />
    <script src='./js/jquery-3.4.1.min.js'></script>
    <script src='./js/signature_pad.umd.js'></script>
    <script src='./js/signature.js'></script>
</head>
<body>
    <div id="formDataContent" class="container-fluid" style="margin:0; padding:0" layout:fragment="content">
	 	
        <div  class="fs-container" style="margin:0; padding:0">
             <div id="single-sign"  style="display:none">
                 <h5 style="text-align:center; margin:0; padding:0; padding-bottom: 10px;font-weight:bold"> SIGNATURE </h5>
                <h5 style="top:40%;right: 47%;position: absolute;"> 서 명</h5>
            </div>
           <div id="canvas-bg" class="canvas-bg" style="border:2px dashed gray;z-index:1;">
               <canvas id="canvas-signature"  ></canvas>
           </div>
       </div>
        
   
       <div id="content" style="position:z-index: 10; width:100%;" class="unselectable">
     
       </div>
       <div class="text-center mt-3">
           <button id="signDel" type="button" class="btn btn btn-outline-primary btn-lg ">지우기</button>
           <!--<button id="signCancel" type="button" class="btn btn-primary">취소</button>-->
           <button id="sign" type="button" class="btn btn-primary btn-lg" style="margin-left:10px">서 &nbsp;&nbsp;명</button>
           <button id="signSave" type="button" style="display:none;" class="btn btn-primary btn-lg">등록</button>
          
       </div>
           
   </div><!-- container -->

</body>
</html>
